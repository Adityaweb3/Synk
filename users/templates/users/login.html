{% extends 'users/base.html' %}

{% block body %}
<h1 class="text-2xl m-10 mb-5 text-center">Login User👱🏻</h1>
<div class="flex justify-center items-center">
    <form method="POST" class="bg-white shadow-lg w-full sm:w-2/5 rounded-lg px-8 pt-6 pb-8 mb-5">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">UserName</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">
                {{ form.password }}
            </div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 rounded my-7 w-full" type="submit">LOGIN</button>
    </form>
</div>

<p class="text-center px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot password? Click here to reset</a></p>
{% endblock %}
